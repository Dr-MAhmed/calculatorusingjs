<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="calculatorVal">
            <div class="row">
                <button>c</button>
                <button>+/-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row btn">
                <button>1</button>
                <button>2</button>
                <button>4</button>
            </div>
            <div class="row btn">
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
        </div>
        <button class="equalsTo">=</button> 
    </div>


    <script src="script.js"></script>
</body>
</html>
